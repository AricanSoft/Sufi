<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{title}</title>
    <style>

        body, html {
            margin: 0;

            width: 100%;
            height: 100%;

            background-color: rgb(70, 73, 75);

            overflow: hidden;

            user-select: none;

            font-family: "Segoe UI",Arial;
            font-weight: bold;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;

            flex-direction: column;

            width: 100%;
            height: 100%;
        }

        .search-area {

            width: 980px;
            height: 100%;

        }

        .interactive-zone {

            margin-top: 128px;

            display: flex;
            align-items: center;
            justify-content: center;

            flex-direction: column;


            width: 100%;
            height: auto;
        }

        .search-box {

            padding-left: 15px;

            width: 650px;
            height: 44px;

            border-radius: 100px;
            border: none;
            outline: none;

            background-color: white;

            transition: all 0.3s;
        }

        .search-box:focus {
            border-radius: 7px;

            transition: all 0.3s;
        }

        .elementium-logo {

            width: 512px;
            height: 179px;

        }

        .header {

            width: 100%;
            height: 48px;

        }

        .interactive-button-wrapper{

            margin-right: 5px;
            margin-left: 5px;

            display: flex;
            align-items: center;
            justify-content: center;

            flex-direction: column;

            width: 128px;
            height: 96px;

            color: white;
        }

        .interactive-button {

            display: flex;
            align-items: center;
            justify-content: center;

            width: 64px;
            height: 64px;

            background-color: rgb(50, 53, 55);
            border-radius: 64px;
            transition: all 0.3s;
        }

        .interactive-button:active {

            background-color: rgb(90, 93, 95);

        }

        .interactive-button:hover {

            border-radius: 7px;

            transform: scale(1.1, 1.1);
            transition: all 0.3s;
        }

        .small-icon {


            width: 32px;
            height: 32px;

        }

        .external-sites {

            margin-top: 32px;

            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;

        }

    </style>

    <script>
    {jquery}
    </script>

</head>
